
<meta name="author" content="Nick, Manak, Gabriel, Caroline">

<link rel="stylesheet" href="/static/css/sidebar.css" />
<script src="../static/js/helpmenu.js" type="text/javascript"></script>
<script src="../static/js/speech.js" type="text/javascript"></script>

<script>var maxLessons = {{maxLessons}}</script>
<title>Coding Blind</title>


<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> 
  {% for lesson in maxLessons %}
  {% set outer_loop = loop %}
    <a href="/turtle?lesson={{loop.index}}&section=0">Lesson {{loop.index}}</a>
    <ul style="list-style:none">
        {% for i in range(lesson) %}
          <li class="active">
            <a href="/turtle?lesson={{outer_loop.index}}&section={{i}}">ยง{{outer_loop.index}}.{{i}} </a>
          </li>
        {% endfor %}
      </ul>
  {% endfor %}
</div>

<div id="main">
<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid" style="padding-left:20px;padding-right:20px">
    <div class="">
      <ul class="nav navbar-nav navbar-left ">
          <li><a href="javascript:void(0)" class="glyphicon glyphicon-align-justify" onclick="openNav()"></a></li>
      </ul>
      <button class="navbar-toggle" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Coding Blind</a>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
</div>

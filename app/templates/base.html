
<meta name="author" content="Nick, Manak, Gabriel, Caroline">

<script src="../static/js/helpmenu.js" type="text/javascript"></script>
<script src="../static/js/speech.js" type="text/javascript"></script>

<script>var maxLessons = {{maxLessons}}</script>
<title>Coding Blind</title>


<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <ul>
  {% for lesson in maxLessons %}
  {% set outer_loop = loop %}
    <li class="active">
      <a href="/turtle?lesson={{loop.index}}&section=0">Lesson {{loop.index}}</a>
      <ul>
        {% for i in range(lesson) %}
          <li class="active">
            <a href="/turtle?lesson={{outer_loop.index}}&section={{i}}">Section {{i}}</a>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
  </ul>
</div>

<div id="main">
<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid" style="padding-left:20px;padding-right:20px">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Coding Blind</a>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/">Home</a></li>

            <li class="active">
              <a href="/turtle?lesson={{loop.index}}&section=0">Lesson {{loop.index}}</a>
            </li>
          {% endfor %} -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <li><a href="javascript:void(0)" class="closebtn" onclick="openNav()">Help</a></li>
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
</div>
